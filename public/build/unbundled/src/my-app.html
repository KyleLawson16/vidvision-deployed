<html><head><link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">

</head><body><dom-module id="my-app">
  <template>
    <style>
      :host {
        --app-primary-color: #78caff;
        --app-secondary-color: black;

        display: block;
      }
      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
      a div {
        color: white;
        text-decoration: none;
      }
      a {
        text-decoration: none;
      }

      #logo {
        width: 60px;
        display: inline-block;
        margin-right: 10px;
        margin-top: 7px;
      }

      #logoutButton {
        background-color: transparent;
        color: white;
        font-size: 16px;
        border: none;
        cursor: pointer;
        padding: 5px;
        border: 2px solid white;
        border-radius: 3px;
      }

      #logoutButton:hover {
        color: #78caff;
        background-color: white;
      }

      #userInfo {
        font-size: 16px;
        margin-right: 20px;
      }

      @media only screen and (max-width : 768px) {
        #userInfo {
          display: none;
        }
      }
    </style>
    <firebase-app id="firebase" auth-domain="vidvission.firebaseapp.com" database-url="https://vidvission.firebaseio.com" api-key="AIzaSyBYOz53cI4bBehmdjjQ_8_st1owG11Ap8s">
    </firebase-app>

    <firebase-auth id="auth" user="{{user}}" status-known="{{statusKnown}}" location="https://vidvission.firebaseio.com" provider="{{provider}}" on-error="errorHandler" on-user-created="userSuccessHandler" on-password-changed="userSuccessHandler" on-password-reset="userSuccessHandler" on-user-removed="userSuccessHandler"></firebase-auth>

    <app-location route="{{route}}"></app-location>
    <app-route route="{{route}}" pattern="/:page" data="{{routeData}}" tail="{{subroute}}"></app-route>
    
    <app-drawer-layout fullbleed="" force-narrow="">
      
      <app-drawer align="end" id="drawer">
        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="home" href="/home">Home</a>
          <a name="video-gate-builder" href="/video-gate-builder">Video-gate Builder</a>
          <a name="video-survey-builder" href="/video-survey-builder">Video-survey Builder</a>
          <a name="help" href="/help">Compatability Info</a>
          <a name="info" href="/info">How It Works</a>
        </iron-selector>
      </app-drawer>
      
      <app-header-layout has-scrolling-region="">

        <app-header condenses="" reveals="" effects="waterfall">
          <app-toolbar>
            <a href="http://www.getvidvision.com"><img id="logo" src="../images/vidvision-icon-white.png"></a>
            <a href="http://www.getvidvision.com"><div main-title="">Vidvision</div></a>
            <span style="flex: 1"></span>
            
            <paper-icon-button icon="my-icons:menu" drawer-toggle=""></paper-icon-button>
          </app-toolbar>
        </app-header>

        <iron-pages selected="[[page]]" attr-for-selected="name" fallback-selection="view404" role="main">
          <my-home name="home"></my-home>
          <my-video-gate-builder name="video-gate-builder"></my-video-gate-builder>
          <my-video-survey-builder name="video-survey-builder"></my-video-survey-builder>
          <my-login name="login"></my-login>
          <my-sign-up name="sign-up"></my-sign-up>
          <my-help name="help"></my-help>
          <my-info name="info"></my-info>
          <my-view404 name="view404"></my-view404>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>Polymer({is:"my-app",properties:{page:{type:String,reflectToAttribute:!0,observer:"_pageChanged"},message:{type:String,value:""},email:{type:String,value:""},password:{type:String,value:""},user:{type:Object,value:null},statusKnown:{type:Boolean}},observers:["_routePageChanged(routeData.page)"],_routePageChanged:function(e){this.page=e||"home",this.$.drawer.persistent||this.$.drawer.close()},_pageChanged:function(e){var t=this.resolveUrl("my-"+e+".html");this.importHref(t,null,this._showPage404,!0)},_showPage404:function(){this.page="view404"},computeLoginHidden:function(e,t){return!e||!!t},computeLogoutHidden:function(e,t){return!e||!t}});</script>
</dom-module>
</body></html>
