<html><head><link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/polymerfire/firebase-auth.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="my-login.html">

</head><body><dom-module id="my-home">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
      h1 {
        text-align: center;
        color: white;
        font-size: 30px;
        margin-top: 60px;
        margin-bottom: 0px;
      }
      h2 {
        text-align: center;
        color: black;
        font-size: 25px;
        font-weight: normal;
        margin-top: -5px;
        margin-bottom: 5px;
      }
      a {
        text-decoration: none;
      }
      #background {
        position: absolute;
        width: 100%;
        min-height: 100vh;
        background-color: #78caff;
        top: 0px;
        left: 0px;
        margin-bottom: 0px;
        padding-bottom: 0px;
      }
      #videoGate {
        width: 100%;
      }
      .col-sm-left {
        width: 50%;
        float: left;
      }
      .col-sm-right {
        width: 50%;
        float: left;
      }
      .card {
        background-color: white;
      }
      @media only screen and (max-width: 768px) {
        .col-sm-left {
          width: 100%;
        }
        .col-sm-right {
          width: 100%;
        }
      }
    </style>
    <firebase-auth id="auth" user="{{user}}" status-known="{{statusKnown}}" location="https://vidvission.firebaseio.com" provider="{{provider}}" on-error="errorHandler" on-user-created="userSuccessHandler" on-password-changed="userSuccessHandler" on-password-reset="userSuccessHandler" on-user-removed="userSuccessHandler"></firebase-auth>

    <div hidden$="{{computeLogoutHidden(statusKnown, user)}}">
    <div id="background">
    <h1>Interactive Video Marketing Suite</h1>
    <div class="col-sm-left">
      <a href="/video-gate-builder">
      <div class="card">
        <h2>Video Gate Builder</h2>
        <img id="videoGate" src="../images/video-gate.PNG">
      </div>
      </a>
    </div>
    <div class="col-sm-right">
      <div class="card">
        <h2>More tools coming soon!</h2>
      </div>
    </div>
    </div>
    </div>
  </template>

  <script>Polymer({is:"my-home",Properties:{message:{type:String,value:""},email:{type:String,value:""},password:{type:String,value:""},user:{type:Object,value:null},statusKnown:{type:Boolean}},logout:function(){this.$.auth.signOut(),this.set("route.path","/login")},computeLoginHidden:function(t,e){return!t||!!e},computeLogoutHidden:function(t,e){return!t||!e},computeLoginStatus:function(t,e){return t&&e?"Logged in":t?"Logged out":"Unknown (checking status...)"}});</script>
</dom-module>
</body></html>
