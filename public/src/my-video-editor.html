    <div class="container">
    <div class="col-xs-12 col-sm-8">
      <div class="options">
        <label class="mainLabels" id="iframeLabel" for="link">Insert link to your video</label>
        <input class="inputVideo" type="text" name="link" id="link" value="{{link::input}}">
        <button class="buttons" type="button" on-tap="changeLink">Submit</button>
      </div>
      <label class="mainLabels" for="iframe">Preview below:</label>
      <div class="outer">
        <div class="myIframe">
          <iframe id="myIframe" src="{{link}}" frameborder="0" allowfullscreen></iframe>
          <div id="dissapear" class="inner">
            <form id="form" name="installer" style$="background: {{backgroundStyle}}; display: {{hideForm}};">
              <p id="introText">{{intro}}</p>
              <input id="email" class="inputIframe" type="email" name="email" placeholder="{{inputText}}"/>
              <input id="submit" on-tap="showHide" value="{{buttonText}}" style$="background: {{buttonColor}};"/>
              <div id="skipEmail" style$="display: {{onOff}};" type="button" on-tap="showHide">Skip Form</div>
            </form>
            <a href="http://www.getvidvision.com/" target="__blank"><img id="iframeLogo" src="http://res.cloudinary.com/hrscywv4p/image/upload/c_limit,h_1440,w_720,f_auto/v1/204930/vidvisionv3_sggpov.png" /></a>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xs-12 col-sm-4">
      <label class="mainLabels" for="videoEditor">Video editor</label>
      <label class="labels" for="introText">Intro Text</label>
      <input id="intro" name="intro" class="inputStyles" type="text" on-focus="resetIntro" on-blur="replaceIntro" value="{{intro::input}}">
      <label class="labels" for="buttonText">Button Text</label>
      <input id="buttonText" name="buttonText" class="inputStyles" type="text" on-focus="resetButton" on-blur="replaceButton" value="{{buttonText::input}}">
      <label class="labels" for="inputText">Input Text</label>
      <input id="inputText" name="inputText" class="inputStyles" type="text" on-focus="resetInput" on-blur="replaceInput" value="{{inputText::input}}">
      <br />
      <label class="labelsColor" for="color">Background Color</label>
      <paper-swatch-picker color="{{backgroundStyle}}"></paper-swatch-picker>
      <label class="labelsColor labelButton" for="buttonColor">Button Color</label>
      <paper-swatch-picker color="{{buttonColor}}"></paper-swatch-picker>

    </div>
    <div class="col-sm-8">
      <label class="mainLabels" >Finished customizing?</label>
      <label class="labels" for="hostEmail">Your email address</label>
      <input id="emailAddress" name="emailAddress" type="text" value="{{emailAddress::input}}">
      <button id="generateCode" on-tap="clipBoard">Generate code</button>
      <button class="buttons" on-click="copyCode">Copy code</button>
      <p class="info">*Your email is needed in order to send you any leads your video generates.</p>
      <textarea id="codeString">{{code}}</textarea>
      <p class="info">*Embed this code into your website by wrapping it in a container of your desired size.</p>

  <script>
    Polymer({
      is: 'my-video-editor',
      changeLink: function () {
        var url = this.link;
        if (url.charAt(12) == 'y') {
          var number = url.substring(32);
          var embed = "https://www.youtube.com/embed/" + number;
          this.link = embed;
        }
        else if (url.charAt(12) == 'o') {
          var number = url.substring(18);
          var embed = "https://player.vimeo.com/video/" + number;
          this.link = embed;
        }
        else {}
      },
      hideSkip: function () {
        if (event.target.checked) {
          this.onOff = "none";
        }
        else {
          this.onOff = "";
        }
      },
      showHide: function () {
        this.hideForm = "none";
      },
      resetIntro: function () {
        if (this.intro == "Please enter your email in order to watch video.") {
          this.intro = "";
        }
      },
      replaceIntro: function () {
        if (this.intro == "") {
          this.intro = "Please enter your email in order to watch video.";
        }
      },
      resetButton: function () {
        if (this.buttonText == "Submit") {
          this.buttonText = "";
        }
      },
      replaceButton: function () {
        if (this.buttonText == "") {
          this.buttonText = "Submit";
        }
      },
      resetInput: function () {
        if (this.inputText == "Email Address") {
          this.inputText = "";
        }
      },
      replaceInput: function () {
        if (this.inputText == "") {
          this.inputText = "Email Address";
        }
      },
      clipBoard: function () {
        this.code = '<div style="text-align:center; border: none; display:block; margin-left:auto; margin-right:auto; margin-top:10px"> <div style="position:relative; padding-bottom:50.25%; padding-top:30px; border: none; height:0; overflow:auto; -webkit-overflow-scrolling:touch;"> <iframe id="iframe" src="' + this.link + '" frameborder="0" allowfullscreen style="position:absolute; top:0; left:0; width:100%; height:100%; border: none;"></iframe> <div id="dissapear" style="position:absolute; width:100%; height:100%; margin-top:-30px"> <form id="foo" style="width:100%; height:100%; border: none; background-color: ' + this.backgroundStyle + '; z-index:2; top:0; left:0" onsubmit="showHide(); return false;"> <div class="drag" style="text-align:center; font-size:16px; color:#fff; padding-top:20%">' + this.intro + '</div> <input id="hostEmail" name="hostEmail" value="' + this.emailAddress + '" style="display: none;"><input id="email" class="inputIframe" type="email" name="email" required placeholder="' + this.inputText + '" style="margin-top:20px; padding-left:5px; width:250px; height:35px; border-radius:5px; background-color:#fff; border:none; margin-right:10px; font-size:15px"/> <input id="submit" type="submit" value="' + this.buttonText + '" name="submit" style="margin-top:20px; padding-left:0px; width:120px; height:35px; border-radius:5px; border:none; color:#fff; background-color: ' + this.buttonColor + '; font-size:15px"/> <div id="skipEmail" type="button" style="background-color:transparent; border:none; padding-top:10px; color:#fff; display: ' + this.onOff + '; cursor: pointer;" onClick="javascript:showHide()">Skip Entering Email</div> </form> <a href="http://www.getvidvision.com/" target="__blank"><img style="width: 80px; position: absolute; bottom: 10px; right: 10px; margin-bottom: 0px;" src="http://res.cloudinary.com/hrscywv4p/image/upload/c_limit,h_1440,w_720,f_auto/v1/204930/vidvisionv3_sggpov.png" /></a> </div> </div> </div><script type="text/javascript">function showHide() {var div = document.getElementById("dissapear"); if (div.style.display == "none") {div.style.display = "";} else {div.style.display = "none";}}' + '</scr' + 'ipt><script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></scr' + 'ipt><script>var request; $("#foo").submit(function(event){if (request) {request.abort();} var $form = $(this); var $inputs = $form.find("input, select, button, textarea"); var serializedData = $form.serialize(); $inputs.prop("disabled", true); request = $.ajax({url: "https://script.google.com/macros/s/AKfycbzHpV0bYr0oKbFmLR6Xg1dKAAKWfJIafy7qsy7oRiQJXPxZ7v8/exec", type: "post", data: serializedData}); request.done(function (response, textStatus, jqXHR){console.log("Hooray, it worked!"); console.log(response); console.log(textStatus); console.log(jqXHR);}); request.fail(function (jqXHR, textStatus, errorThrown){console.error("The following error occurred: "+ textStatus, errorThrown);}); request.always(function () {$inputs.prop("disabled", false);}); event.preventDefault();});</scr' + 'ipt>';
        this.code.select();
        document.execCommand('copy');
      },
      ready: function () {
        this.intro = "Please enter your email in order to watch video.";
        this.buttonText = "Submit";
        this.inputText = "Email Address";
        this.backgroundStyle = "rgba(0,0,0,0.7)";
        this.buttonColor = "#78caff";
      },
    });
  </script>
