<html><head>
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/polymerfire/firebase-app.html">
<link rel="import" href="../bower_components/polymerfire/firebase-auth.html">
<link rel="import" href="my-icons.html">

</head><body><dom-module id="my-app">
  <template>
    <style>
      :host {
        --app-primary-color: #78caff;
        --app-secondary-color: black;

        display: block;
      }
      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }

      #logo {
        width: 60px;
        display: inline-block;
        margin-right: 10px;
      }

      #logoutButton {
        background-color: transparent;
        color: white;
        font-size: 18px;
        border: none;
        cursor: pointer;
      }

      #logoutButton:hover {
        color: lightgrey;
      }

      #userInfo {
        font-size: 16px;
        margin-right: 20px;
      }
    </style>
    <firebase-app id="firebase" auth-domain="vidvission.firebaseapp.com" database-url="https://vidvission.firebaseio.com" api-key="AIzaSyBYOz53cI4bBehmdjjQ_8_st1owG11Ap8s">
    </firebase-app>

    <firebase-auth id="auth" user="{{user}}" status-known="{{statusKnown}}" location="https://vidvission.firebaseio.com" provider="{{provider}}" on-error="errorHandler" on-user-created="userSuccessHandler" on-password-changed="userSuccessHandler" on-password-reset="userSuccessHandler" on-user-removed="userSuccessHandler"></firebase-auth>

    <app-location route="{{route}}"></app-location>
    <app-route route="{{route}}" pattern="/:page" data="{{routeData}}" tail="{{subroute}}"></app-route>
    
    <app-drawer-layout fullbleed="" force-narrow="">
      
      
      
      <app-header-layout has-scrolling-region="">

        <app-header condenses="" reveals="" effects="waterfall">
          <app-toolbar>
            <img id="logo" src="../images/vidvision-icon-white.png">
            <div main-title="">Vidvision</div>
            <span style="flex: 1"></span>
            <p id="userInfo" hidden$="{{computeLogoutHidden(statusKnown, user)}}">Welcome, {{user.email}}</p>
            <button id="logoutButton" on-tap="logout" hidden$="{{computeLogoutHidden(statusKnown, user)}}">Log Out</button>
          </app-toolbar>
        </app-header>

        <iron-pages selected="[[page]]" attr-for-selected="name" fallback-selection="view404" role="main">
          <my-home name="home"></my-home>
          <my-video-gate-builder name="video-gate-builder"></my-video-gate-builder>
          
          <my-login name="login"></my-login>
          <my-sign-up name="sign-up"></my-sign-up>
          <my-view404 name="view404"></my-view404>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>addEventListener("WebComponentsReady",function(){Polymer({is:"my-app",properties:{page:{type:String,reflectToAttribute:!0,observer:"_pageChanged"},message:{type:String,value:""},email:{type:String,value:""},password:{type:String,value:""},user:{type:Object,value:null},statusKnown:{type:Boolean}},observers:["_routePageChanged(routeData.page)"],_routePageChanged:function(e){this.page=e||"login",this.$.drawer.persistent||this.$.drawer.close()},_pageChanged:function(e){var t=this.resolveUrl("my-"+e+".html");this.importHref(t,null,this._showPage404,!0)},_showPage404:function(){this.page="view404"},logout:function(){this.$.auth.signOut(),this.set("route.path","/login")},computeLoginHidden:function(e,t){return!e||!!t},computeLogoutHidden:function(e,t){return!e||!t}})});</script>
</dom-module>
</body></html>
